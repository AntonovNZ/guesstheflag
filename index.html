<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Flag!</h1>
        <img id="flag" src="" alt="Flag" />
        <input type="text" id="guess" placeholder="Type your guess here..." />
        <button id="submit">Submit</button>
        <div id="result"></div>
        <div id="streak">Current Streak: 0</div>
        <button id="next" style="display:none;">Next Flag</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
